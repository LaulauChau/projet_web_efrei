<div>
  <label [for]="config.id" class="block text-sm/6 font-medium text-gray-900">
    {{ config.label }}
  </label>
  <div class="mt-2">
    <div class="relative">
      <input
        [id]="config.id"
        [type]="isPassword ? (showPassword ? 'text' : 'password') : config.type"
        [formControl]="control"
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
        [ngClass]="{ 'ring-red-500': control.invalid && control.touched }"
      />
      <button
        *ngIf="isPassword"
        type="button"
        (click)="showPassword = !showPassword"
        class="absolute right-0 top-0 h-full px-3 text-gray-400 hover:text-gray-500"
      >
        <svg
          *ngIf="!showPassword"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-5 w-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        <svg
          *ngIf="showPassword"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-5 w-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
          />
        </svg>
      </button>
    </div>
    <div
      *ngIf="control.invalid && control.touched"
      class="mt-1 text-sm text-red-600"
    >
      <ng-container [ngSwitch]="true">
        <span *ngSwitchCase="!!control.errors?.['required']">
          {{ config.label }} is required
        </span>
        <span *ngSwitchCase="!!control.errors?.['email']">
          Invalid email format
        </span>
        <span *ngSwitchCase="!!control.errors?.['minlength']">
          {{ config.label }} must be at least {{ config.minLength }} characters
        </span>
        <span *ngSwitchCase="!!control.errors?.['maxlength']">
          {{ config.label }} must be less than {{ config.maxLength }} characters
        </span>
        <span *ngSwitchCase="!!control.errors?.['pattern']">
          Password must contain uppercase, lowercase, number and special
          character
        </span>
        <span *ngSwitchCase="!!control.errors?.['passwordMismatch']">
          Passwords do not match
        </span>
      </ng-container>
    </div>
  </div>
</div>
